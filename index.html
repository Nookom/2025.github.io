<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 120px; /* Big title */
            color: #333;
            margin-top: 50px;
        }
        .content {
            margin-top: 30px;
        }
        img {
            max-width: 300px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        iframe {
            width: 560px;
            height: 315px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>2025</h1>
    <div class="content">
        <!-- Embed the YouTube video -->
        <iframe 
            width="560" height="315" 
            src="https://www.youtube.com/embed/-UBaW1OIgTo?si=3kCn-Opp-OKO22sp" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>

        <!-- Display three images -->
        <div>
            <img src="animal1.jpg" alt="Animal Image 1">
            <img src="animal2.jpg" alt="Animal Image 2">
            <img src="animal3.jpg" alt="Animal Image 3">
        </div>
    </div>
</body>
</html>
